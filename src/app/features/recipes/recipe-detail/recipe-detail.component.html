<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn-primary dropdown-toggle"
        style="cursor: pointer"
      >
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >Add Ingredients to Shopping List</a
          >
        </li>
        <li routerLink="edit" style="cursor: pointer"><a>Edit Recipe</a></li>
        <li style="cursor: pointer"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      @for (ingredient of recipe.ingredients; track $index) {
      <li class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
      }
    </ul>
  </div>
</div>
