<app-header (featureSelected)="onNavigate($event)" />
<div class="container">

      <ng-container *ngIf="loadedFeature === 'recipe'; else shoppingList">
        <app-recipes></app-recipes>
      </ng-container>
      <ng-template #shoppingList>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
